<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRIS Pembayaran</title>
  <link rel="stylesheet" href="cart.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('img/bg-tropis.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .qris-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .qris-container h1 {
      color: #e65100;
      margin-bottom: 1rem;
    }

    .qris-container img {
      width: 300px;
      height: auto;
      margin-bottom: 1rem;
    }

    .qris-container p {
      font-size: 0.9rem;
      color: #333;
    }

    .btn-kembali {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00796b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-kembali:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="qris-container">
    <h1>Pembayaran QRIS</h1>
    <img src="img/qris-barcode.jpg" alt="QRIS Barcode" />
    <p>Silakan scan kode QR di atas menggunakan aplikasi pembayaran Anda (OVO, Gopay, ShopeePay, dll).</p>
    <a href="index.html" class="btn-kembali">Kembali ke Beranda</a>
  </div>
</body>
</html>
