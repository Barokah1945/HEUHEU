<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Produk Preorder</title>
  <link rel="stylesheet" href="cart.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('img/bg-tropis.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #e65100;
      margin-bottom: 1rem;
    }

    nav {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    nav a {
      margin: 0 1rem;
      color: #00796b;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0.3rem;
      color: #ef6c00;
    }

    .product-card p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    .product-card select,
    .product-card button {
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Katalog Produk Preorder</h1>

    <nav>
      <a href="index.html">Ready Stock</a>
      <a href="preorder.html">Preorder</a>
      <a href="qris.html">QRIS</a>
    </nav>

    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Cari produk...">
      <select id="categoryFilter">
        <option value="">Semua Kategori</option>
      </select>
      <select id="dayFilter">
        <option value="">Semua Hari Kirim</option>
      </select>
    </div>

    <div class="product-grid" id="productContainer">
      <!-- Produk akan dimuat di sini -->
    </div>
  </div>

  <footer>
    &copy; 2025 Barokah1945 - Katalog Preorder
  </footer>

  <script src="app.js"></script>
  <script>
    // Panggil fungsi loadPreorder saat halaman preorder dibuka
    loadPreorder();
  </script>
</body>
</html>
