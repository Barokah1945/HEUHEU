<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Ready Stock</title>
  <link rel="stylesheet" href="cart.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#fffced, #e0ffe0);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffd700;
      color: #333;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1em;
    }

    input[type="text"], select {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 1em;
    }

    .produk-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      padding: 1em;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .produk-card:hover {
      transform: scale(1.02);
    }

    .produk-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .produk-card h3 {
      font-size: 1.1em;
      margin: 0.5em 0;
    }

    .produk-card p {
      margin: 0.2em 0;
    }

    .produk-card button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #keranjang-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      padding: 0.6em 1em;
      border-radius: 50px;
      font-size: 1em;
      z-index: 1000;
      text-decoration: none;
    }

    #keranjang-icon:hover {
      background: #218838;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #f1f1f1;
      margin-top: 2em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Katalog Produk - Ready Stock</h1>
  </header>

  <a id="keranjang-icon" href="keranjang.html">ðŸ›’ (0)</a>

  <div class="toolbar">
    <input type="text" id="search-bar" placeholder="Cari produk...">
    <select id="filter-kategori">
      <option value="semua">Semua Kategori</option>
      <option value="Keripik">Keripik</option>
      <option value="Camilan">Camilan</option>
      <!-- Tambahkan kategori lainnya sesuai kebutuhan -->
    </select>
  </div>

  <div id="produk-container">
    <!-- Produk akan ditampilkan di sini -->
  </div>

  <footer>
    &copy; 2025 Barokah1945. All rights reserved.
  </footer>

  <script src="app.js"></script>
  <script>
    loadReadyStock();
  </script>
</body>
</html>
